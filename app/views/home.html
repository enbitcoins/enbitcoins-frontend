<div id="home" class="container" ng-init="init()">

  <div class="row text-center payment-steps">
    <div class="col-md-12">
      <h1>
        ¡Pagá de todo <strong>enBitcoins</strong>!
      </h1>
      <hr>
    </div>

    <div class="col-md-4 step-tab" ng-class="{active: step === 1}" ng-click="setStep(1)">
      <span class="text-violet">
        1. Empresa
      </span>
    </div>
    <div class="col-md-4 step-tab" ng-class="{active: step === 2}" ng-click="setStep(2)">
      <span class="text-yellow">
        2. Detalles
      </span>
    </div>
    <div class="col-md-4 step-tab" ng-class="{active: step === 3}" ng-click="setStep(3)">
      <span class="text-green">
        3. Confirmar Pago
      </span>
    </div>
  </div>

  <div class="row">
    <div ng-if="step === 1">
      <div ng-if="!uploadLoading">
        <div class="col-md-6 text-center">
          <ui-select ng-model="company.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
            <ui-select-match placeholder="Buscar empresa...">
              {{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices repeat="company in companies" refresh="refreshCompanies($select.search)" refresh-delay="0">
              <div ng-bind-html="company.name | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>

        <div class="col-md-6 text-center">
          <div class="btn btn-success btn-lg btn-block btn-upload" upload-button url="https://api.enbitcoins.com/v1/upload?country={{$root.country.slug}}" param="file" data="formData" accept="image/*,application/pdf" required="true" on-upload="onUpload(files)" on-success="onSuccess(response)" on-error="onError(response)" on-complete="onComplete(response)">Subir un archivo...</div>
        </div>
      </div>

      <div class="col-md-12" ng-if="uploadLoading">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 100%;">
            Subiendo archivo...
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12" ng-if="step === 2">

    </div>

    <div class="col-md-12" ng-if="step === 3">

    </div>
  </div>
</div>
